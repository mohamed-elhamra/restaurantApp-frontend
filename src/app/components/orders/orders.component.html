<table class="table table-hover">
    <thead class="thead-light">
      <th>#Order No.</th>
      <th>Customer</th>
      <th>P. Method</th>
      <th>G. Total</th>
      <th>
        <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Create New</a>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderList">
        <th (click)="openForEdit(order.id)">{{order.orderNo}}</th>
        <td (click)="openForEdit(order.id)">{{order.customer.name}}</td>
        <td (click)="openForEdit(order.id)">{{order.method}}</td>
        <td (click)="openForEdit(order.id)">{{order.total}}</td>
        <td>
            <a class="btn text-danger"><i class="fa fa-trash fa-lg"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
